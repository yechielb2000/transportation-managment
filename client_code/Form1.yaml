    type: Label
    layout_properties: {grid_position: 'UPLHRG,URNBXH AHOVUV,ETRMGB'}
  - name: VAT_label
    properties: {text: מעמ}
    type: Label
    layout_properties: {grid_position: 'UPLHRG,URNBXH IBSIDM,YRCXSA'}
  - name: price_including_VAT_label
