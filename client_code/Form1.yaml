container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true, background: 'theme:White'}
components:
- name: navigation_bar
  properties: {wrap_on: never, spacing_above: small, background: 'theme:Gray 50', role: null, border: '', spacing_below: small, col_spacing: medium}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: new_drive_button
    properties: {role: raised, bold: false, align: full, spacing_above: small, background: 'theme:Gray 200', icon: 'fa:plus', icon_align: right, foreground: 'theme:Gray 800', spacing_below: small, italic: false, enabled: true, font_size: null, text: צור נסיעה חדשה}
    type: Button
    layout_properties: {grid_position: 'LXIDSV,NNBXWS'}
    data_bindings: []
    event_bindings: {click: new_drive_button_click}
  - name: last_month_button
    properties: {role: raised, bold: false, align: full, spacing_above: small, background: 'theme:Gray 200', icon: 'fa:calendar-check-o', icon_align: right, foreground: 'theme:Gray 800', spacing_below: small, italic: false, enabled: true, font_size: null, text: פריסה חודשית}
    type: Button
    layout_properties: {grid_position: 'JCJZFM,WDHPFK'}
  - name: history_button
    properties: {role: raised, bold: false, align: full, spacing_above: small, background: 'theme:Gray 200', icon: 'fa:history', icon_align: right, foreground: 'theme:Gray 800', spacing_below: small, italic: false, enabled: true, font_size: null, text: היסטורית נסיעות}
    type: Button
    layout_properties: {grid_position: 'QNZILL,UNGPCM'}
    data_bindings: []
- type: ColumnPanel
  properties: {role: card, col_widths: '{}', spacing_above: large, background: 'theme:Gray 50', wrap_on: never, col_spacing: small, foreground: 'theme:Gray 800', spacing_below: large, visible: true}
  name: new_dirve_panel
  layout_properties: {slot: default}
  components:
  - name: new_drive_label
    properties: {role: headline, align: center, text: צור נסיעה חדשה, bold: false}
    type: Label
    layout_properties: {grid_position: 'YSYVMY,ICGTLT', full_width_row: false}
  - name: end_date
    properties: {pick_time: true, align: right, bold: false}
    type: DatePicker
    layout_properties: {grid_position: 'NVGWYD,BCQZVI'}
  - name: end_date_label_copy
    properties: {text: סוף נסיעה, align: left}
    type: Label
    layout_properties: {grid_position: 'NVGWYD,QVPYDD'}
  - name: start_date
    properties: {pick_time: true, align: right, bold: false}
    type: DatePicker
    layout_properties: {grid_position: 'NVGWYD,FLDVDI'}
    event_bindings: {change: start_date_change}
  - name: start_date_label
    properties: {text: תחילת נסיעה, align: left}
    type: Label
    layout_properties: {grid_position: 'NVGWYD,OXKUMK'}
  - name: drive_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'LBMNDV,QOTRVX'}
  - name: driver_label
    properties: {text: נהג, align: left}
    type: Label
    layout_properties: {grid_position: 'LBMNDV,GHCIYU'}
  - name: license_plate_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'LBMNDV,CBMKXQ'}
  - name: license_plate_label_copy
    properties: {text: לוחית רישוי, align: left}
    type: Label
    layout_properties: {grid_position: 'LBMNDV,AJEEJB'}
  - name: car_seats_size_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'UCMVWR,EXKWCC'}
  - name: car_seats_size_label
    properties: {text: גודל רכב (כיסאות), align: left}
    type: Label
    layout_properties: {grid_position: 'UCMVWR,LIYGFX'}
  - name: number_of_passengers_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'UCMVWR,MDIWUS'}
  - name: number_of_passengers_label
    properties: {text: מספר נוסעים, align: left}
    type: Label
    layout_properties: {grid_position: 'UCMVWR,JTHZAL'}
  - name: customer_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'UPLHRG,VJKIGF VHRFFD,DJUIYS'}
  - name: price_without_VAT_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'UPLHRG,VJKIGF SUHPUN,PLUUBU'}
  - name: VAT_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'UPLHRG,VJKIGF ONCGEC,AKJJET'}
  - name: price_including_VAT_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'UPLHRG,VJKIGF MSKHKE,URXFNC'}
  - name: customer_label
