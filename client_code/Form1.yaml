    layout_properties: {grid_position: 'UPLHRG,UQRSRD FTSUHV,KNVIYA'}
  - name: line_number_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'UPLHRG,UQRSRD FICMUG,NNLCNR'}
  - name: fuel_cost_textbox
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'UPLHRG,UQRSRD UEBBQV,HRSOTV'}
  - name: driver_cost_textbox
